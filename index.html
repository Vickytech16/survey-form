<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Survey form</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>Web Development survey form</h1>

 <main>
 
 <form action="#" method="get">

  <div class="A">
  <label for="Name">Name</label><br>
  <input type="text" id="Name" name="Name" placeholder="Enter your name"> <br>

  <label for="Email">Email</label><br>
  <input type="text" id="Email" name="Email" placeholder="Enter your email address"> <br>

  <label for="Age">Age</label><br>
  <input type="text" id="Age" name="Age" placeholder="Enter your age"><br>
  
  </div>

  <div class="B">

  <div class="sub1">
  <label for="Role">Which option describes you the most?</label><br>
  <select name="Role" id="Role">
   <option value="select" disabled>Select</option>
   <option value="Student">Student</option>
   <option value="Intern">Intern</option>
   <option value="Professional">Professional</option>  
  </select> <br>
  </div>
 
  <div class="sub2">
  <label for="experience">How well you are at coding?</label><br> 
   <input type="radio" id="experience" name="experience">Beginner <br>
   <input type="radio" id="experience" name="experience">Intermediate <br>
   <input type="radio" id="experience" name="experience">Advanced <br>  
  </div>

  <div class="sub3">
  <label for="interest">What role you working for/interested on?</label> <br> 
   <input type="radio" id="interest" name="interest">Frontend <br>
   <input type="radio" id="interest" name="interest">Backend <br>
   <input type="radio" id="interest" name="interest">Fullstack <br>
  </div>

  <div class="sub4">
   <label for="knowledge">Technologies you are familiar with</label><br> 
   <input type="checkbox" name="knowledge" id="knowledge">Html <br>
   <input type="checkbox" name="knowledge" id="knowledge">css <br>
   <input type="checkbox" name="knowledge" id="knowledge">Javascript <br>
   <input type="checkbox" name="knowledge" id="knowledge">React <br>
   <input type="checkbox" name="knowledge" id="knowledge">Node  <br>
   <input type="checkbox" name="knowledge" id="knowledge">Angular <br>
   <input type="checkbox" name="knowledge" id="knowledge">Python <br>
   <input type="checkbox" name="knowledge" id="knowledge">Django <br>
  </div>

  </div> 

  <button name="submit" type="submit">submit</button>
  
 </form>

 </main>  
</body>
</html>
